              <div class="style">
                <p style="padding-bottom: 0pt; padding-top: 0pt; " class="paragraph_style"><span class="style_1">QEDynamics</span> は、Rigged QED理論に基づいて原子・分子系の時間発展をシミュレートするためにFortran90で書かれたプログラムです。このページでは電子場を４成分で取り扱う手法に基づいたものを紹介しています。</p>
