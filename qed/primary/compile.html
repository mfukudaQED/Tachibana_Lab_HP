<h1>インストール方法</h1>
</CENTER>

<ol start = 1>
<li>インストールするディレクトリに全てののファイルを展開<br><br>
<li>Makefile を必要に応じて書き換える<br>
<br>
基本的には1行目の<br>
frt = ifort <br>
を計算機内にあるコンパイラに指定しなすだけでよい<br>
<br>
<li>インストールするディレクトリに移動して make と入力すると
インストールが始まる
</ol>
