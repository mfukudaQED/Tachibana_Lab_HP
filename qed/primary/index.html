<b></b><br>
Primary Rigged QED<sup><a href="../references.html#Tachibana:2013">*</A></sup>とは、
電子を2成分スピノルとして記述するRigged QED理論の取扱いである。<br>
ラグランジアン中の展開項の中から重要なものを取り入れていくことができるので、<br>
非相対論的な問題の取扱いに向いているが、<br>
ラグランジアンに全ての展開項を入れることで
ローレンツ対称性を回復することから相対論的理論である。<br>
